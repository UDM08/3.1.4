<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> User page </title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark ">
    <a class="navbar-brand mt-2 mt-lg-0 mr-auto" href="#!">
        <b th:utext="${user.getUsername()}"></b>
        with roles:
        <span th:each="role : ${user.roles}" th:text="${role.toString}+' '"></span>
    </a>
    <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid ">
    <div class="row " style=" height: calc(100vh - 56px) ">
        <div class="col-2 px-0">
            <br>
            <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">

            <div class="page-header">
                <br>
                <h1>User information-page</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>About user</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ИМЯ</th>
                            <th>ВОЗРАСТ</th>
                            <th>ПАРОЛЬ</th>
                            <th>РОЛЬ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.getId()}"></td>
                            <td th:utext="${user.getUsername()}"></td>
                            <td th:utext="${user.getAge()}"></td>
                            <td th:utext="${user.getPassword()}"></td>
                            <td th:each="role : ${user.roles}" th:text="${role.toString}+' '"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
